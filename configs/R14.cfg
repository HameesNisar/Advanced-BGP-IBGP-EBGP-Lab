!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R14
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 13.0.0.14 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 14.0.0.14 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 15.0.0.14 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 7
 network 13.0.0.0
 network 14.0.0.0
 auto-summary
!
router bgp 7
 no synchronization
 bgp log-neighbor-changes
 network 192.168.23.0
 network 192.168.24.0
 neighbor 13.0.0.13 remote-as 7
 neighbor 13.0.0.13 next-hop-self
 neighbor 14.0.0.15 remote-as 7
 neighbor 14.0.0.15 next-hop-self
 neighbor 15.0.0.19 remote-as 4
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
