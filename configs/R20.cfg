!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R20
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 192.168.47.1 255.255.255.0
!
interface Loopback2
 ip address 192.168.48.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 20.0.0.20 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 21.0.0.20 255.0.0.0
 duplex auto
 speed auto
!
!
router eigrp 4
 network 20.0.0.0
 network 21.0.0.0
 no auto-summary
!
router bgp 4
 no synchronization
 bgp log-neighbor-changes
 network 192.168.47.0
 network 192.168.48.0
 neighbor 20.0.0.19 remote-as 4
 neighbor 20.0.0.19 route-reflector-client
 neighbor 21.0.0.21 remote-as 4
 neighbor 21.0.0.21 route-reflector-client
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
